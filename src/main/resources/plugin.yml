name: DuraBlock
version: '1.0-SNAPSHOT'
main: me.raisy.durablock.DuraBlockPlugin
api-version: '1.21'

depend:
  - DecentHolograms

commands:
  durablock:
    description: "DuraBlock command"
    permission: durablock.commands.main
    usage: /durablock
    aliases:
      - durablocks

permissions:
  durablock.commands.main:
    description: "Permission for durablock command"
    default: op